<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="search.png">

    <script src="https://kit.fontawesome.com/e5b0bc4908.js" crossorigin="anonymous"></script>

    <title>Google Clone</title>

</head>
<body>
    
    <div class="cover">
        <img src="googlelogo.png" alt="googlelogo" class="google-logo">
        <div class="search-box">
            <div class="search-logo"><i class="fa-solid fa-magnifying-glass"></i></div>
            <div class="search"><input type="text"  class="search"></div>
            <div class="cam-logo"><img src="search.png" alt=""></div>
        </div>
        <div class="below-field">
            <button class="below-one"><a href="https://www.google.com/">Google Search</a></button>
            <button class="below-two"><a href="https://www.google.com/doodles">I'm Feeling Lucky</a></button>
        </div>
    </div>

</body>
</html>
